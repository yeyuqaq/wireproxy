name: Build wireproxy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build wireproxy
      run: make

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: wireproxy-binary
        path: wireproxy
